
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f0f0" stroke="#ccc" stroke-width="4"/>

  <!-- Face -->
  <circle cx="100" cy="80" r="40" fill="#ffcc99"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="70" r="5" fill="#333"/>
  <circle cx="115" cy="70" r="5" fill="#333"/>
  
  <!-- Smile -->
  <path d="M 80 90 Q 100 110, 120 90" stroke="#333" stroke-width="4" fill="none"/>
  
  <!-- Mask -->
  <rect x="70" y="85" width="60" height="20" fill="#b3e5fc" stroke="#333" stroke-width="2"/>
  <line x1="70" y1="85" x2="130" y2="85" stroke="#333" stroke-width="2"/>
  <line x1="70" y1="105" x2="130" y2="105" stroke="#333" stroke-width="2"/>

  <!-- Hat -->
  <rect x="60" y="30" width="80" height="40" fill="#b3e5fc" stroke="#333" stroke-width="2"/>
  <rect x="70" y="20" width="60" height="20" fill="#b3e5fc" stroke="#333" stroke-width="2"/>

  <!-- Body -->
  <rect x="60" y="120" width="80" height="60" fill="#b3e5fc" stroke="#333" stroke-width="2"/>
  <rect x="85" y="150" width="10" height="30" fill="#ffcc99"/>
  <rect x="105" y="150" width="10" height="30" fill="#ffcc99"/>

  <!-- Stethoscope -->
  <circle cx="85" cy="130" r="5" fill="#333"/>
  <line x1="85" y1="130" x2="100" y2="140" stroke="#333" stroke-width="2"/>
  <circle cx="100" cy="140" r="3" fill="#333"/>
  <line x1="100" y1="140" x2="115" y2="130" stroke="#333" stroke-width="2"/>
  <circle cx="115" cy="130" r="5" fill="#333"/>
</svg>
